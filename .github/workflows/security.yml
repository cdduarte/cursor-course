name: Security Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly security audit on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
        
    - name: Install dependencies
      run: |
        cd app
        npm ci
        
    - name: Run security audit
      run: |
        cd app
        npm audit --audit-level=moderate
        
    - name: Run audit-ci for CI/CD failures on vulnerabilities
      run: |
        cd app
        npx audit-ci --moderate
        
    - name: Check for outdated packages
      run: |
        cd app
        npm outdated || true
        
    - name: Generate security report
      run: |
        cd app
        npm audit --json > security-audit-report.json || true
        
    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-audit-report
        path: app/security-audit-report.json
        retention-days: 30
        
    - name: Comment PR with security status
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const auditReport = JSON.parse(fs.readFileSync('app/security-audit-report.json', 'utf8'));
            const vulnerabilities = auditReport.metadata.vulnerabilities;
            
            let comment = '## üõ°Ô∏è Security Audit Results\n\n';
            
            if (vulnerabilities.total === 0) {
              comment += '‚úÖ **No vulnerabilities found!**\n';
            } else {
              comment += `‚ö†Ô∏è **Found ${vulnerabilities.total} vulnerabilities:**\n`;
              comment += `- Critical: ${vulnerabilities.critical}\n`;
              comment += `- High: ${vulnerabilities.high}\n`;
              comment += `- Moderate: ${vulnerabilities.moderate}\n`;
              comment += `- Low: ${vulnerabilities.low}\n\n`;
              comment += 'Please run `npm audit fix` to address these issues.\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.log('Could not parse audit report or create comment:', error);
          }

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        base-ref: ${{ github.event.pull_request.base.sha }}
        head-ref: ${{ github.event.pull_request.head.sha }}
        fail-on-severity: moderate
